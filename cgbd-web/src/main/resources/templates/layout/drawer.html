<span th:fragment="drawerServant" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Messages Drawer -->
    <div id="messages" class="tile drawer animated">
        <div class="listview narrow">
            <div class="media">
                <a href="">消息盒子</a>
                <span class="drawer-close">&times;</span>
            </div>
            <div class="overflow" style="height: 254px">

            </div>
            <div class="media text-center whiter l-100">
                <a href="#"><small>下滑查看更多</small></a>
            </div>
        </div>
    </div>

    <!-- Notification Drawer -->
    <div id="notifications" class="tile drawer animated">
        <div class="listview narrow">
            <div class="media">
                <a href="">更新</a>
                <span class="drawer-close">&times;</span>
            </div>
            <div class="overflow" style="height: 254px">

            </div>
            <div class="media text-center whiter l-100">
                <a href="#"><small>下滑查看更多</small></a>
            </div>
        </div>
    </div>

    <!-- Notification Drawer -->
    <div id="personalSettings" class="tile drawer animated">
        <div class="listview narrow">
            <div class="media">
                <a href="">{{langDetails['set']}}</a>
                <span class="drawer-close">&times;</span>
            </div>
            <div class="overflow" style="height: 254px">
                <div class="col-md-3">
                    <p>{{langDetails['language']}}</p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                            {{langDetails[language]}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li v-for="language in languages" @click="setLang(language)"><a href="#">{{language | langSetFilter}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Breadcrumb -->
    <ol class="breadcrumb hidden-xs">
        <li><a href="#">公务员</a></li>
        <li class="active">题库</li>
    </ol>

    <!-- modal -->
    <div class="modal fade in" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title"></h3>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm" data-dismiss="modal">{{langDetails['Close']}}</button>
                    <button type="button" class="btn btn-sm confirmOk" data-dismiss="modal">{{langDetails['Determine']}}</button>
                </div>
            </div>
        </div>
    </div>
    <h4 class="page-title">路径导航</h4>
</span>
